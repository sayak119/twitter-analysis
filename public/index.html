<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Analyzer</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="//cdn.muicss.com/mui-0.9.30/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.30/js/mui.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <nav id="navbar">

      <div class="search-container">
          <div class="mui-select selection-box">
              <select id="result-type">
                  <option value="recent">Recent</option>
                  <option value="popular">Popular</option>
                  <option value="mixed">Mixed</option>
              </select>
          </div>
          <form class="mui-form--inline">
              <div class="mui-textfield">
                <input id="search-bar" type="text">
              </div>
              <button class="mui-btn">search</button>
          </form>
        <!-- <input id="search-bar" type="text" placeholder="Search.." name="search">
        <button id="show-tweets" type="submit">Custom Search <i class="fa fa-search"></i></button> -->
      </div>


      
     <div class="left-nav">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
            </ul>
          </div>
          <div id="web-title">Twitter Analyzer</div>
        </div>
    </nav>


    <section>
      <div id="button-container">
        <button id="google-tweets" class="mui-btn mui-btn--raised company-buttons" value="google">Google</button>
        <button id="facebook-tweets" class="mui-btn mui-btn--raised company-buttons" value ="facebook">Facebook</button>
        <button id="bjp-tweets" class="mui-btn mui-btn--raised company-buttons" value="bjp">BJP</button>
        <button id="trump-tweets" class="mui-btn mui-btn--raised company-buttons" value="trump">Trump</button>
	<button id="cbse-tweets" class="mui-btn mui-btn--raised company-buttons" value="cbse">CBSE</button>
      </div>
    <div id="loading-spinner" class="spinner disabled-spinner"></div>
    <div id="start-text">
      <ul id="start-text-ul">
        <li><p>Search from the most trending</p></li>
        <li><p>or</p></li>
        <li><p>Make a Custom Search</p></li>
      </ul>
    </div>
      <section id="look-at-this-graph">
        <div id="chart-container">
          <canvas id="myChart"></canvas>
        </div>
        <div id="pie-container">
            <canvas id="myDoughnutChart"></canvas>
        </div>
      </section>
      <script>
          function activateModal() {
       
            var modalEl = document.createElement('div');
            modalEl.style.width = '400px';
            modalEl.style.height = '300px';
            modalEl.style.margin = '100px auto';
            modalEl.style.backgroundColor = '#fff';
            modalEl.innerHTML = "<h3>Twitter Analyzer is a JS web app that uses Twitter's API and leverages IBM's sentiment API to get customer satisfaction information about major companies</h3>" +
            "<p>1000 of the most recent Tweets are fetched using the search API. This information is then sent to IBM's tone analyzer this data is aggregated in two visual charts</p>" +
            "<p>Tones include: Anger, Disgust, Fear, Joy, and Sadness";
            
            mui.overlay('on', modalEl);
          
          }
      </script>
    </section>

    <footer>
      <img id="ibm-logo" src="/media/watson_poweredby_black.svg" alt="">
      <button class="mui-btn mui-btn--fab mui-btn--primary" onclick="activateModal()"><i class="fa fa-question" aria-hidden="true"></i>
      </button>
      <div id="icons">
          <a href="https://github.com/sayak119/brandbird"><i class="fa fa-github-alt" aria-hidden="true"></i></a>
      </div>
    </footer>


  </body>
</html>
